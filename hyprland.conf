$base           = 0xff1b1b1b   # soot / primary BG
$surface        = 0xff202020   # slightly lifted panels
$overlay        = 0xff2d3e4e   # weathered steel
$muted          = 0xff5c5c5c   # ash gray
$subtle         = 0xffc75c36   # burnt orange (soft accent)
$text           = 0xffd1d0c5   # bone ash
$red            = 0xffb34747   # hazard red
$orange         = 0xffc75c36   # burnt orange
$green          = 0xff7da453   # olive/ok
$blue           = 0xff2d3e4e   # steel blue
$purple         = 0xff7a6a5e   # dusty mauve (rarely used)
$cyan           = 0xffc5d977   # radioactive glow
$white          = 0xffe6e6e6

$highlightLow   = 0xff2a2a2a   # low-contrast highlight
$highlightMed   = 0xff9e3b26   # rust
$highlightHigh  = 0xffc5d977   # glow

# -------------------------------------------------------------------

general {
    # gaps / borders
    gaps_in = 8
    gaps_out = 16
    border_size = 3

    # borders: rust -> glow gradient when active; steel -> ash when inactive
    col.active_border = rgba(9e3b26ff) rgba(c5d977ff) 45deg
    col.inactive_border = rgba(2d3e4eff) rgba(5c5c5cff) 45deg

    # misc feel
    no_cursor_warps = true
    resize_on_border = true
    allow_tearing = false
}

decoration {
    rounding = 12

    # subtle dusty blur & long shadow for that scorched depth
    blur = yes
    blur_size = 6
    blur_passes = 2
    blur_new_optimizations = true

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(9e3b2655)  # translucent rust shadow
}

animations {
    enabled = yes
    # slightly weighty, clunky motion
    bezier wasteland = 0.05, 0.9, 0.1, 1.0
    animation windows, 1, 7, wasteland, slide
    animation border,  1, 10, wasteland
    animation fade,    1, 6,  default
    animation workspaces, 1, 8, wasteland, slide
}

misc {
    disable_hyprland_logo = true
    vfr = true
}

# Layer rules (Waybar / notifications get blur, no shadows)
layerrule = blur, waybar
layerrule = blur, notifications
layerrule = ignorezero, waybar
layerrule = noanim, rofi
layerrule = xray 0, waybar
layerrule = noinitialfocus, waybar

# Cursor / input feel (optional, keep if you like)
input {
    kb_options = caps:escape
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-and-drag = true
    }
}

# Wallpaper-aware hint (if you use plugins that read vars)
# exec-once can be handled elsewhere; leaving clean here.

# -------------------------------------------------------------------
# Rules

# Change border color on full screen (keeps the glow)
windowrulev2 = bordercolor $highlightHigh, fullscreen:1

# Make floating dialogs feel like plexiglass
windowrulev2 = rounding 12, floating:1
windowrulev2 = opacity 0.97 0.97, floating:1

# Optional: emphasize urgent windows with rust border
windowrulev2 = bordercolor $highlightMed, urgent:1

# -------------------------------------------------------------------
# Colors other components might read (safe to keep for consistency)

# Active/inactive group borders (if you use groups)
col.group_border_active = $highlightMed
col.group_border = $muted

# Title colors (if a plugin reads them)
col.active_bg = $surface
col.active_fg = $text
col.inactive_bg = $base
col.inactive_fg = $muted
