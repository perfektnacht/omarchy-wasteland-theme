# ============================
# Omarchy — Wasteland Mako
# ============================

# Text is bone ash, border is rust, background is soot
text-color=#d1d0c5
border-color=#9e3b26
background-color=#1b1b1b

# Progress bar glow (over mode so it blends with bg)
progress-color=over #c5d977

# Notification box dimensions
width=420
height=110
padding=10
border-size=2

# Font — rugged sans; fallback to Liberation Sans if not installed
font=Russo One 11

# Anchor position
anchor=top-right

# Timeout & icon sizing
default-timeout=5000
max-icon-size=32

# App-specific rules
[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

# High urgency — hazard red border
[urgency=high]
border-color=#b34747

