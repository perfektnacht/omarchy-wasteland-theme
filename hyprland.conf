# ---- Palette (0xAARRGGBB) ----
$base           = 0xff1b1b1b
$surface        = 0xff202020
$overlay        = 0xff2d3e4e
$muted          = 0xff5c5c5c
$text           = 0xffd1d0c5
$rust           = 0xff9e3b26
$burnt          = 0xffc75c36
$glow           = 0xffc5d977
$ok             = 0xff7da453
$warn           = 0xffc7a036
$err            = 0xffb34747
$white          = 0xffe6e6e6

$highlightLow   = 0xff2a2a2a
$highlightMed   = 0xff9e3b26   # rust
$highlightHigh  = 0xffc5d977   # glow

# --------------------------------

general {
  gaps_in = 8
  gaps_out = 16
  border_size = 3
  col.active_border = rgba(9e3b26ff) rgba(c5d977ff) 45deg
  col.inactive_border = rgba(2d3e4eff) rgba(5c5c5cff) 45deg
  allow_tearing = false
}

decoration {
  rounding = 12
}

animations {
  enabled = yes
  bezier = wasteland, 0.05, 0.9, 0.1, 1.0
  animation = windows,    1, 7,  wasteland, slide
  animation = border,     1, 10, wasteland
  animation = fade,       1, 6,  default
  animation = workspaces, 1, 8,  wasteland, slide
}

misc {
  disable_hyprland_logo = true
}

# Rules
windowrulev2 = bordercolor 0xffc5d977, fullscreen:1
windowrulev2 = rounding 12, floating:1
windowrulev2 = opacity 0.97 0.97, floating:1
windowrulev2 = opacity 1.0 1.0, class:^(wofi)$, title:^(walker)$ # Override opacity for Walker
