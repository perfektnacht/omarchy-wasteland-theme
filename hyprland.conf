# --- Wasteland (compat-safe) ---

# Palette already defined above (leave as-is)

general {
  gaps_in = 8
  gaps_out = 16
  border_size = 3

  col.active_border = rgba(9e3b26ff) rgba(c5d977ff) 45deg
  col.inactive_border = rgba(2d3e4eff) rgba(5c5c5cff) 45deg

  # removed: no_cursor_warps  (not present on your build)
  # resize_on_border is OK on most builds, but comment if it errors:
  # resize_on_border = true
  allow_tearing = false
}

decoration {
  rounding = 12
  drop_shadow = yes
  shadow_range = 30
  shadow_render_power = 3
  col.shadow = rgba(9e3b2655)

  # Blur can be missing/disabled on some builds. If you want it, try these.
  # If they error, keep them commented.
  # blur = yes
  # blur_size = 6
  # blur_passes = 2
  # blur_ignore_opacity = false
  # (removed blur_new_optimizations â€” deprecated/unknown on many builds)
}

animations {
  enabled = yes
  bezier wasteland, 0.05, 0.9, 0.1, 1.0
  animation windows, 1, 7, wasteland, slide
  animation border,  1, 10, wasteland
  animation fade,    1, 6, default
  animation workspaces, 1, 8, wasteland, slide
}

misc {
  disable_hyprland_logo = true
  vfr = true
}

# Layer rules (comment any that still complain on your build)
# layerrule = blur, waybar
# layerrule = blur, notifications
# layerrule = ignorezero, waybar
# layerrule = noanim, rofi
# layerrule = xray 0, waybar
# layerrule = noinitialfocus, waybar

# Rules
windowrulev2 = bordercolor $highlightHigh, fullscreen:1
windowrulev2 = rounding 12, floating:1
windowrulev2 = opacity 0.97 0.97, floating:1
windowrulev2 = bordercolor $highlightMed, urgent:1

